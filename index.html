<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content='width=device-width, initial-scale=1.0'>
  <meta name="keywords" content="">
  <meta name="description" content="Unclassed Penguin Contract Calculator">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Unclassed Hearts Tracker</title>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8 text-center">
          <h1 class="mainTitle pt-3">Unclassed Hearts Tracker</h1>
        </div>

        <div class="col-md-2">
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-3">
      </div>

      <div class="col-md-6">
        <div class="content">
          <h2 class="subTitle">Keep track of points in Hearts!</h2>

          <p id="date">
          </p>

          <div class="main-content" id="main-content"></div>
        </div>
      </div>

      <div class="col-md-3">
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md-6 text-center">
          <p style="font-size:80%;">Copyright 2021 <a href="https://github.com/unclassedpenguin" target="_blank">UnclassedPenguin</a> // <a href="https://unclassed.ca/" target="_blank">Blog</a></p>
        </div>

        <div class="col-md-3">
        </div>
      </div>
    </footer>
  </div>
  <script>

    var todaysdate = Date();
    document.getElementById("date").innerHTML = todaysdate;
         
    function clearDiv() {
      document.getElementById("main-content").innerHTML = ""
    }

    function showNameFields() {
      document.getElementById("main-content").innerHTML += 
        "<label for='player1'>Player 1:</label>\<input type='text' id='player1' name='players'>\<br><label for='player2'>Player 2:</label>\<input type='text' id='player2' name='players'>\<br><label for='player3'>Player 3:</label>\<input type='text' id='player3' name='players'>\<br><label for='player4'>Player 4:</label>\<input type='text' id='player4' name='players'>\<br><label for='player5'>Player 5:</label>\<input type='text' id='player5' name='players'>\<br><button type='button' class='btn btn-light btn-small' onclick='getNames()' id='getNamesButton'>Set Players</button>" 
    }

    function getNames() {
      const players = []
      let player1 = document.getElementById("player1").value;
      let player2 = document.getElementById("player2").value;
      let player3 = document.getElementById("player3").value;
      let player4 = document.getElementById("player4").value;
      let player5 = document.getElementById("player5").value;
      
      players.push(player1); 
      players.push(player2); 
      players.push(player3); 
      players.push(player4); 
      players.push(player5); 
      function checkEmpty(value, index, array) {
        console.log("Value = " + value);
        console.log("Index = " + index);
        console.log("Array = " + array);
        if (value == "") {
          players.splice(index, 1);
        }
      }
      players.forEach(checkEmpty);
      players.forEach(checkEmpty);
      players.forEach(checkEmpty);
      clearDiv()
      showScoreField();
      return players;
    }

    function showScoreField() {
      document.getElementById("main-content").innerHTML = 
        "<p>Score to play to (ie 100)</p>\<br><label for='score'>Score: </label>\<input type='number' id='score' name='score'>\<br><button type='button' class='btn btn-light btn-small' onclick='getScoreValue()' id='getScoreValue'>Set Score</button>" 
    }
    function getScoreValue() {
      let score = document.getElementById("score").value;
      console.log("Score: " + score);
    }

    <!--Main program start-->
    showNameFields()



  </script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
